name: ItemKeeper
version: '1.1'
main: com.xef5000.itemkeeper.ItemKeeper
description: Keep specific items on death and restore them on respawn
author: xef5000
api-version: "1.13"

commands:
  keep:
    description: Keep specific items on death
    usage: /keep
    permission: itemkeeper.keep
  itemkeeper:
    description: Reload the configuration file
    usage: /itemkeeper reload
    permission: itemkeeper.reload